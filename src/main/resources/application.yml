spring:
  application:
    name: service-discovery
server:
  port: 8761

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: eureka-server

logging:
  file:
    name: service-discovery.log
    path: .